{% block content %}
    <h2>Namirnice</h2>
    <ul>
        {% for Namirnice in object_list %}
            <li>
                Povrce: {{ namirnica.povrce }}<br>
                Voce: {{ namirnica.voce }}<br>
                Meso: {{ namirnica.meso }}<br>
                Ostalo: {{ namirnica.ostalo }}<br>
            </li>
        {% endfor %}
    </ul>
{% endblock %}
